{% load bootstrap3 %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Blood Bank</a>
          <button type = "button" class = "navbar-toggle" 
             data-toggle = "collapse" data-target = "#navbar-collapse-region">
            <span class = "sr-only">Toggle navigation</span>
              {% bootstrap_icon "menu-hamburger" %}
            </button>

        </div>
        <!--collapsible navbar section-->
        <div class="collapse navbar-collapse" id="navbar-collapse-region">
            <ul class="nav navbar-nav">
                <p class="navbar-text">Hospital {{request.session.hospital_name}}</p>
            </ul>
            <ul class="navbar-form navbar-right">
                <button type="submit" class="btn btn-default" onclick="location.href='{%url 'blood_request' %}'">{% bootstrap_icon "tint" %}Blood Request</button>
                <a class="btn btn-default" href="{%url 'hospital_logout' %}">
                    Logout {% bootstrap_icon "log-out" %}
                </a>
                </div>
            </ul>
        </div>
</nav>
