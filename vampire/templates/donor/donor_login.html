{% extends 'vampire/base.html' %}
{% block content %}

<div id="wrap">
    <div class="page-header login-container">
        <h1>
            Donor Login
        </h1>

        <form method="POST" class="post-form">{% csrf_token %}
            <fieldset class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
            </fieldset>

             <fieldset class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Enter Password">
            </fieldset>

          <button type="submit" class="btn btn-primary">Sign in</button>

        </form>

    </div>
</div>
<div id="footer">
    <div class="container">
        <p class="text-muted credit"> Bhat Inc.</p>
    </div>
</div>

{% endblock %}
