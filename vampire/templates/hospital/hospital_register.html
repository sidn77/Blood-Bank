{% extends 'vampire/base.html' %}
{% block content %}
{% load bootstrap3 %}
{% include 'vampire/not_logged_in_navbar.html' %}


<style>
    body {
        color: #FFFFFF !important;
        background-color: #FFFFFF !important;
    }


    .btn#register{
        border: 1px solid #efefef;
        background-color: rgba(0, 0, 0, 0);
        color: #ffffff;
    }

    .btn:hover {
        background-color: rgba(255, 255, 255, 1);
        color: rgba(0, 0, 0, 1);

    }
</style>

<div id="wrap">
    <div class="login-container">
        <h1 class="page-header">
            Hospital Registration
        </h1>

        <form method="POST" class="post-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "send" %} Register
            </button>
            {% endbuttons %}
        </form>
    </div>
</div>

{% include 'vampire/footer.html' %}


{% endblock %}
