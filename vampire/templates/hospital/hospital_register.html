{% extends 'vampire/base.html' %}
{% block content %}
{% load bootstrap3 %}
{% include 'vampire/not_logged_in_navbar.html' %}

<div id="wrap">
    <div class="page-header login-container">
        <h1>
            Hospital Registration
        </h1>

        <form method="POST" class="post-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "send" %} Register
            </button>
            {% endbuttons %}
        </form>
    </div>
</div>
<div id="footer">
    <div class="container">
        <p class="text-muted credit"> Bhat Inc.</p>
    </div>
</div>

{% endblock %}
